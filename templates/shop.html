{% extends "base.html" %}

{% block title %}Shop - Diordiev Crafts{% endblock %}

{% block content %}
    <section class="shop-page container">
        <div class="shop-controls">
            <h1 class="page-title">All Products</h1>

            <div class="dropdown">
                <button class="sort-button">
                    <span>Sort & Filter</span>
                    <span class="arrow">⩒</span>
                </button>
                <div class="dropdown-content">
                    <div class="filter-group">
                        <p class="filter-title">Price</p>
                        <label>
                            <input type="checkbox" name="sort_by" value="price_asc">
                            Low to High
                        </label>
                        <label>
                            <input type="checkbox" name="sort_by" value="price_desc">
                            High to Low
                        </label>
                    </div>

                    <div class="filter-group" data-category="woodenware">
                        <p class="filter-title">Woodenware</p>
                        <label>
                            <input type="checkbox" name="type" value="boxes">
                            Boxes
                        </label>
                        <label>
                            <input type="checkbox" name="type" value="stands">
                            Stands
                        </label>
                        <label>
                            <input type="checkbox" name="type" value="figurines">
                            Figurines
                        </label>
                    </div>

                    <div class="filter-group" data-category="jewelry">
                        <p class="filter-title">Jewelry</p>
                        <label>
                            <input type="checkbox" name="type" value="bracelets">
                            Bracelets
                        </label>
                        <label>
                            <input type="checkbox" name="type" value="earrings">
                            Earrings
                        </label>
                        <label>
                            <input type="checkbox" name="type" value="necklaces">
                            Necklaces
                        </label>
                    </div>

                    <div class="filter-group" data-category="candles">
                        <p class="filter-title">Candles</p>
                        <label>
                            <input type="checkbox" name="type" value="soy">
                            Soy
                        </label>
                        <label>
                            <input type="checkbox" name="type" value="beeswax">
                            Beeswax
                        </label>
                        <label>
                            <input type="checkbox" name="type" value="scented">
                            Scented
                        </label>
                    </div>

                    <button class="apply-filters-button">Apply</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{product.photo1}}" alt="{{ product.name }}">
                <h4>{{ product.name }}</h4>
                <p class="price">{{ product.price }}$</p>
            </div>
            {% endfor %}
        </div>
    </section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sortButton = document.querySelector('.sort-button');
        const dropdownContent = document.querySelector('.dropdown-content');

        sortButton.addEventListener('click', (event) => {
            event.stopPropagation();
            dropdownContent.classList.toggle('show');
        });

        document.addEventListener('click', (event) => {
            if (!dropdownContent.contains(event.target) && !sortButton.contains(event.target)) {
                dropdownContent.classList.remove('show');
            }
        });

        // --- Обновленный JavaScript для кнопки "Apply" ---
        document.querySelector('.apply-filters-button').addEventListener('click', () => {
            const checkboxes = dropdownContent.querySelectorAll('input[type="checkbox"]:checked');
            const params = [];
            let categoryAdded = false;

            checkboxes.forEach(checkbox => {
                const filterGroup = checkbox.closest('.filter-group');
                const category = filterGroup.getAttribute('data-category');

                if (category && !categoryAdded) {
                    params.push(`category=${category}`);
                    categoryAdded = true;
                }

                params.push(`${checkbox.name}=${checkbox.value}`);
            });

            window.location.href = `/shop?${params.join('&')}`;
        });
        // ---------------------------------------------------
    });
</script>
{% endblock %}
