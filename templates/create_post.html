{% extends "base.html" %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<section class="container mt-5 py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card p-4 shadow-sm">
                <h2 class="card-title text-center mb-4">Create New Post</h2>
                <hr>
                <form action="/create-post" method="POST" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="title" class="form-label">Post Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="text" class="form-label">Post Content</label>
                        <textarea class="form-control" id="text" name="text" rows="8" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="photo" class="form-label">Enter Photo link</label>
                        <input type="url" class="form-control" id="photo" name="photo">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-3">Create Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
